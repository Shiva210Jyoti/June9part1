<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style9june.css" />
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="weather-box">
      <div class="left">
        <div id="date">20</div>
        <div id="location">Bhopal</div>
        <div id="time">12:15 Monday</div>
        <div id="condition">--</div>
      </div>
      <div class="right">
        <input type="text" id="cityInput" placeholder="Enter city..." />
        <button onclick="getWeather()">Search Button</button>
      </div>
    </div>
  </div>

  <script src="scriptjune9.js"></script>
</body>
</html>
